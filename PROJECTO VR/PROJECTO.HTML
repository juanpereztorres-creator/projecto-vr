<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Experiencia RV - Paisaje de Monta√±a</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="cielo-fondo" src="fondo.jpg">
        
        <a-asset-item id="perro-obj" src="13463_Australian_Cattle_Dog_v3.obj"></a-asset-item>
        <a-asset-item id="perro-mtl" src="13463_Australian_Cattle_Dog_v3.mtl"></a-asset-item>

        <!-- Cargamos el nuevo archivo GLB de la hamburguesa -->
        <a-asset-item id="modelo-hamburguesa" src="hamburguesa.glb"></a-asset-item>
      </a-assets>

      <a-sky src="#cielo-fondo" rotation="0 -90 0"></a-sky>

      <!-- PERRO -->
      <a-entity obj-model="obj: #perro-obj; mtl: #perro-mtl" 
                position="400 -300 -3.5" 
                rotation="-90 -90 0" 
                scale="6 6 6">
      </a-entity>

      <!-- HAMBURGUESA (Usando el nuevo archivo .glb) -->
      <a-gltf-model src="#modelo-hamburguesa"
                    position="-10.5 -225 380"
                    scale="3 3 3">
      </a-gltf-model>

      <a-camera>
        <a-cursor color="#FFF"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
